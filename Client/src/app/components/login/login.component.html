<div class="row">
  <div class="col-md-3"> 

    <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">   
      <div class="form-group ">
        <label>Логін</label>
        <input class="form-control" #Login="ngModel" name="Login" [(ngModel)]="formModel.Login" required>
      </div>
      <div class="form-group ">
        <label>Пароль</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
      </div>
      <div class="form-row">
        <div class="form-group ">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Увійти</button>
        </div>
      </div>
    </form>
  </div>
  
  <div class="col-md-9">
    <div class="card-image ">          
      <img class="img-fluid" style="margin-top: 0px;" src="assets/img/ref.png" alt="Alternate Text" />
    </div>
        
  </div>
</div>
