<div class="row mt-4">
        <div class="col-md-6">
          <div class="row" style="height: 450px;">
            <div class="col-md-12 my-auto side-header">
              <h1 style="margin-left: 30px;">Реєстрація користувача</h1>
              <img  src="/assets/img/add_user.png" class="mx-auto d-block" style="margin-left: 30px;">          
              
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">

             <div class="form-group required">
              <label>Логін</label>
              <input class="form-control col-md-4"  formControlName="Login">
              <label class="text-danger" *ngIf="service.formModel.get('Login').touched && service.formModel.get('Login').errors?.required">This field is mandatory.</label>
      
             </div>

             <div class="form-group ">
              <label>Email</label>
              <input class="form-control col-md-4" formControlName="Email">    
              <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email address.</label>
              
             </div>

             <div class="form-group">
              <label>Ім'я</label>
              <input class="form-control col-md-4" formControlName="Name">
             </div>

             <div class="form-group">
                <label>Прізвище</label>
                <input class="form-control col-md-4" formControlName="LastName">
             </div>

             <div class="form-group">
                    <label>Посада</label>
                    <input class="form-control col-md-4" formControlName="Position">
             </div>

                <div formGroupName="Passwords">
                    <div class="form-group required">
                        <label>Пароль</label>
                        <input type="password" class="form-control col-md-4" formControlName="Password">
                        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is mandatory.</label>
                        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum 6 characters required.</label>
                              
                    </div>
                    <div class="form-group required">
                        <label>Підтвердити пароль</label>
                        <input type="password" class="form-control col-md-4" formControlName="ConfirmPassword">
                        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This field is mandatory.</label>
                        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm Password does not match.</label>  
                    
                    </div>
                </div>

              <div class="form-row">
              <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Зареєструвати</button>
                
              </div>
            </div>
          </form>
        </div>
      </div>
