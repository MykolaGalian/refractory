<div class="row">
    <div class="col-md-10">

      <div class="card refractory pointer"  *ngFor="let pd of refractoryService.refractoryByTeg">
        <div class="card-body">
          <h4 class="card-title">{{pd.RefractoryBrand}}</h4>
          <img [src]="pd.Src" alt="Заглавная картинка из поста " height="300">
          <div><br></div>
          <span class="text-black font-weight-bold anchor" >{{pd.DateCreate | date : "MMM d, y"}}</span>         
          
          <div  (click)="populateForm(pd)"><h5><u>Перейти до опису вогнетрива</u></h5>  </div>
        </div>
      </div>
    </div>


  </div>
