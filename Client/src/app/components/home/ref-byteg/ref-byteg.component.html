<div class="col-xs-11 col-sm-11">
<div class="row">
    <div class="col-xs-3" *ngFor="let pd of refractoryService.refractoryByTeg">
        <div class="card-body">         
            <h4 class="col-xs-3">{{pd.RefractoryBrand}}</h4>
            <img [src]="pd.Src" alt="Заглавная картинка из поста " height="300">
            <div><br></div>
            <span class="text-black font-weight-bold anchor" >{{pd.DateCreate | date : "MMM d, y"}}</span>
            <div  (click)="populateForm(pd)"><h5><u>Перейти до опису вогнетрива</u></h5>      
        </div>
    </div>
  </div>
</div>
